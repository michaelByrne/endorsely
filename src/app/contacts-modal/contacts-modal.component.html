<div *ngIf="currentProfiles">
  <h4>Select profiles to endorse</h4>
  <label>Search by last name: <input [(ngModel)]="searchText.lastName"></label>
  <ul class="connex" *ngIf="searchText.lastName.length > 1">
    <li class="badge" *ngFor="let profile of currentProfiles | filterBy: searchText">
      <h4 style="float:left">{{ profile.endorsementsReceived }}</h4> <span style="float:right">{{ profile.firstName }} {{ profile.lastName }}</span>
    </li>
  </ul>
</div>
