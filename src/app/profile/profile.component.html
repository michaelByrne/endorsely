<div class="row">
  <div class="col-3">
    <div *ngIf="currentProfile" style="margin-left:20px !important">
      <div class="profile-info">
        <div class="profile-name">{{ currentProfile.firstName }} {{ currentProfile.lastName }}
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <div class="image-cropper center-block">
              <img [src]="currentProfile.publicProfileUrl" />
            </div>
          </div>
          <div class="col"></div>
        </div>
        <div class="row">
          <div class="col">
            <div class="profile-status text-center">{{ currentProfile.position }}</div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="lead text-center">{{ currentProfile.location }}</div>
          </div>
        </div>

        <div class="row">
          <div class="col">

          </div>
          <div class="col" style="text-align:center">
            <div class="number-circle">{{ currentProfile.endorsementsReceived }}</div>
          </div>
          <div class="col">

          </div>
        </div>
        <br><br>
        <div class="row">

          <div class="col">
            <div class="text-center">Import contacts <span style="cursor: pointer; color: blue;font-size:small"><i class="fa fa-upload" (click)="openImport()"></i></span></div>
          </div>

        </div>
      </div>
      <hr>
      <search-bar (onSearch)="onSearch($event)"></search-bar>
    </div>
  </div>
  <div class="col-5Ëœ">
    <div *ngIf="searchTerm.length > 0">
      <app-search-output [searchTerm]="searchTerm" [currentProfiles]="profiles"></app-search-output>
    </div>
  </div>
